<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best tour plan - Hotel Booking</title>
    <link 
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img 
                        src="img/horizontal-logo.svg" 
                        alt="Logo: Best Tour Plan" 
                        class="logo__image"
                    >
                </a>

                <form action="#" class="search header__search">
                    <input type="text" class="search__input" value="Search Location">
                    <button class="search-button pointer">
                        <img src="img/search.svg" alt="icon: Search">
                    </button>
                </form>

                <a class="header__user">
                    <img 
                    class="header__avatar pointer"
                    src="img/user-avatar.jpg" 
                    alt="Avatar: Nathan"
                    />
                    <span class="header__name">Nathan</span>
                </a>
                <!-- /.header__user -->

                <button class="menu-button header-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
                <!-- /.header-top__menu-btn -->
            </div>
            <!-- /.header-top -->
        </div>
        <!-- /.container -->

        <div class="header-bottom">
            <div class="container">
                <ul class="header-menu">
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">All Deals</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Hotels</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Activities</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Restaurants</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Events</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Rodrigues</a>
                    </li>
                </ul>
                <!-- /.header-menu -->
            </div>
            <!-- /.container -->
        </div>
    </header>
    <nav class="breadcrumb">
       <div class="container">
        <ol class="breadcrumb-list">
            <li class="breadcrumb-list__item">
                <a href="#" class="breadcrumb-list__link">Home</a>
            </li>
            <li class="breadcrumb-list__item">
                <a href="#" class="breadcrumb-list__link">Flash Offers</a>
            </li>
            <li class="breadcrumb-list__item">
                Grand Hilton Hotel
            </li>
        </ol>
       </div>
       <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->

    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                        </div>
                        <!-- /.hotel-info__stars -->
                        <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <!-- /.hotel-wrapper -->
                    <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <!-- /.hotel-info__text -->
                <div class="rating hotel-info__rating">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
                <!-- /.hotel-info__rating -->
            </div>
            <!-- /.hotel-info -->
            <div class="hotel-grid">
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img 
                                class="swiper-slide__img"
                                src="img/hotel-picture1.jpg" 
                                alt="Picture: Grand Hilton Hotel">
                            </div>
                            <div class="swiper-slide">
                                <img 
                                class="swiper-slide__img"
                                src="img/hotel-picture2.jpg" 
                                alt="Picture: Grand Hilton Hotel">
                            </div>
                            <div class="swiper-slide">
                                <img 
                                class="swiper-slide__img"
                                src="img/hotel-picture3.jpg" 
                                alt="Picture: Grand Hilton Hotel">
                            </div>
                        </div>

                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    <!-- swiper -->
                    </div>
                </div>
                <!-- /.slider -->
            </div>
            <!-- /.hotel-grid -->
        </div>
        <!-- /.container -->
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
